post:
  tags:
    - Ticketing API / Auth
  security:
    - JWT: []
  summary: >
    Create a new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./components.yml#/components/schemas/CreateUserRequest"
  responses:
    "201":
      description: >
        Result set containing the single record
      content:
        application/json:
          schema:
            $ref: "./components.yml#/components/schemas/CreateUserResponse"
    "400":
      $ref: "../responses.yml#/BadRequest"

get:
  tags:
    - Ticketing API / Auth
  security:
    - JWT: []
  summary: |
    Get a list of users
  responses:
    "200":
      description: |
        Result set containing array of users objects
      content:
        application/json:
          schema:
            $ref: "./components.yml#/components/schemas/UserListResponse"
    "400":
      $ref: '../responses.yml#/BadRequest'
